<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>New Tab (powered by CryptoTab) </title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./styles/prices.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/numeral.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/prices.js"></script>
  </head>
  <body>
    <div id="particles-js" class="content">
      <div id="header">
        <h1 id="greeting">Welcome!</h1>
        <h1 class="currentTime"></h1>
        <h3 class="currentDate"></h3>
      </div>
      <div id="summaries">
        <p>Loading currency data...</p>
      </div>
    </div>
  </body>
</html>
